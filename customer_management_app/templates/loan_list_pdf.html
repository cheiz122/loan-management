<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan List - PDF</title>
    <style>
        /* Define your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .overdue {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Loan List</h1>
    <table>
        <thead>
            <tr>
                <th>Customer</th>
                <th>Amount</th>
                <th>Date Borrowed</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Interest Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for loan in loans %}
            <tr {% if loan.due_date < today %}class="overdue"{% endif %}>
                <td>{{ loan.customer.name }}</td>
                <td>{{ loan.amount }}</td>
                <td>{{ loan.date_borrowed }}</td>
                <td>{{ loan.due_date }}</td>
                <td>{{ loan.status }}</td>
                <td>{{ loan.interest_rate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
